<!-- cart.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - TrendVault</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="logo">TrendVault</div>
        <nav>
            <a href="index.html">Home</a>
            <a href="collection.html">Collection</a>
            <a href="shop.html">Shop</a>
            <a href="cart.html">Cart</a>
             <a href="about.html">About Us</a>
           
        </nav>
        <div class="cart">
            <input type="text" placeholder="Search...">
            <img src="cart-regular-24.png" alt="Cart" width="24">
        </div>
    </header>

    <main>
        <h1>Your Cart</h1>
        <div class="cart-items">
           
            <div class="cart-item">
                <img src="product.1.png" alt="Item Image">
                <div class="item-details">
                    <h2>Casual wear</h2>
                    <p>Price: 50</p>
                    <p>Quantity: <input type="number" value="1" min="1"></p>
                </div>
                <button class="remove-btn">Remove</button>
            </div>
            <div class="cart-item">
                <img src="product 4.png" alt="Item Image">
                <div class="item-details">
                    <h2>Ready-to-wear</h2>
                    <p>Price: 85</p>
                    <p>Quantity: <input type="number" value="1" min="1"></p>
                </div>
                <button class="remove-btn">Remove</button>
            </div>
        </div>

        <div class="cart-summary">
            <h2>Cart Summary</h2>
            <p>Total Items: </p>
            <p>Total Price: </p>
            <button class="checkout-btn">Proceed to Checkout</button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
